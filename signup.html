<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="c2">
        <h1>Sign Up</h1><br/><br/>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="Enter only the first name" required><br/><br/>
            <label>Middle Name</label>
            <input type="text" placeholder="Enter the middle name"><br/><br/>
            <label>Last Name</label>
            <input type="text" placeholder="Enter the last name" required><br/><br/>
            <label for="">Gender</label>
            <select id="Gender">
                <option value="">Select any one</option>
                <option value="1">Female</option>
                <option value="2">Male</option>
                <option value="3">Preferred not to say</option>
            </select><br/><br/>
            <label>Email</label>
            <input type="text" placeholder="Enter the email" required><br/>
            <br/>
            <label>Password</label>
            <input type="text" placeholder="Enter the password" required><br/>
            <br/>
            <label>Confirm Password</label>
            <input type="text" placeholder="Enter the password again" required><br/>
            <br/>
            <label>Contact Number</label>
            <input type="text" placeholder="Enter the contact number" required><br/>
            <br/>
            <label>Address</label>
            <input type="text" placeholder="Enter the address" required><br/>
            <br/>
            <div class="btn-field">
                <button type="button">Sign Up</button>
                <button type="button">Login</button>
            </div>
        </form>
        </div>
    </div>
    
</body>
</html>
